<!DOCTYPE html>
<html>
  <head>
    <title>Afrique Spark</title>
  </head>
  <body>
    <main>
      <h2>SIGN UP AN ACCOUNT</h2>
      <h3 id="error"></h3>
      <form id="form">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="user-email" required />
        <br />
        <br />
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="user-password" required />
        <br />
        <input type="submit" id="submit" />
      </form>
      <br />
      <button
        style="height: 30px; border-radius: 3px; border: 2px solid cadetblue"
        id="loginBtn"
      >
        <a
          style="
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            color: cadetblue;
          "
          href="http://localhost:8000/api/v1/auth/google/"
          target="_self"
          >SIGN UP WITH GOOGLE</a
        >
      </button>
      <script>
        // let error = document.getElementById("error");
        let loginBtn = document.getElementById("form");
        const email = document.getElementById("user-email");
        const password = document.getElementById("user-password");

        async function signup() {
          console.log(`email: ${email.value},password: ${password.value}`);
          await fetch("http://localhost:8000/api/v1/auth/sign-up", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: `${email.value}`,
              password: `${password.value}`,
            }),
          })
            .then(async (data) => {
              const userData = await data.json();

              console.log(userData);
              // error.textContent = emailError["message"];
            })
            .catch((err) => {
              console.log(err);
            });
        }

        loginBtn.addEventListener("submit", async (e) => {
          e.preventDefault();
          await signup();
        });
      </script>
    </main>
  </body>
</html>
