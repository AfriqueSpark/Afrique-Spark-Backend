<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Form</title>
  </head>
  <body>
    <h2>Sign In</h2>
    <form id="signin-form">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Sign In</button>
    </form>

    <div id="response"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const form = document.getElementById("signin-form");
      const responseDiv = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await axios.post(
            "https://afriquespark.onrender.com/api/v1/auth/sign-in",
            {
              email,
              password,
            },
            { withCredentials: true, domain: "onrender.com" }
          );

          // Handle successful response
          responseDiv.innerText = "Successfully signed in!";
          console.log(response.data); // You can do further handling here if needed
        } catch (error) {
          // Handle error
          responseDiv.innerText = "Error: " + error.response.data.message;
          console.error(error);
        }
      });
    </script>
  </body>
</html>
